<html>
  <head>
    <title>Latihan Percabangan JavaScript</title>
  </head>
  <body>

  <script language="JavaScript">
    
    function hitungtotal(){
    var nama_penumpang = (document.fform.inama.value);
    var tujuan = (document.fform.itujuan.value);
    var jml_tiket = parseFloat(document.fform.ijumlah.value);
    var harga = 0.0;
    var subtotal = 0.0; var diskon =0.0; var total =0.0;

    if (tujuan=="Jakarta"){
      harga =10000;
    }else if (tujuan=="Yogyakarta"){
      harga =5000;
    }else{
      harga =20000;
    }

    subtotal = jml_tiket                                                                                                                                                 * harga;
    if (document.fform.imember.checked==true){
      diskon = 0.10 * subtotal;
    }else{
      diskon = 0.0;
    }
    subtotal = subtotal-diskon; 
    document.fform.otiket.value=eval(harga); 
    document.fform.osub.value=eval(subtotal); 
    document.fform.odiskon.value=eval(diskon); 
    document.fform.ototal.value=eval(total);

  // gunakan untuk mengecek !!! alert (total);
  }
  //--></SCRIPT>
    <form NAME ="fform">
      <table border="1" align="center"width="70%">
      <tr>
        <td width="100%" colspan="2"><h2 ALIGN="center">JUALAN TIKET</h2></td>
      </tr>
      <tr>
        <td width="50%">
          <pre>
            Nama :<input type="text" size="20" name="inama">
            Tujuan : <select name="itujuan" size=1>
                      <option value="Jakarta">Jakarta</option>
                      <option value="Yogyakarta">Yogyakarta</option>
                      <option value="Semarang">Semarang</option>
                    </select>
            Jumlah Tiket: <input type="text" size="11" name="ijumlah">
            Member: <input type="checkbox" name="imember">Ya
          </pre>
        </td>

        <td width="50%">
          <pre>
            Harga Tiket: <input type="text" size="10" name="otiket"> 
            Sub Total :<input type="text" size="10" name="osub"> 
            Diskon :<input type="text" size="10" name="odiskon">
            Total Bayar : <input type="text" size="10" name="ototal">
          <pre>
        </td>
      </tr>

      <tr>
        <td width="100%" colspan="2">
          <center>                                                                                           
        <input TYPE="button" value="Hitung" onclick="hitungtotal()">
      <INPUT TYPE="reset" value="Ulang">
      </center></td>
      </tr>
      </table>
    </FORM>
  </BODY>
</HTML>
